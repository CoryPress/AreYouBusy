<ion-content padding class="profileContent">
  <div class="header-image"></div>

  <div class="main-content" text-wrap text-center>
    <div class="circular"></div>

    <h3>{{userInfo.name}} </h3>

    <p class="profile-description">{{userInfo.email}} &bull; {{userInfo.type}}</p>
    <hr>

    <ion-item *ngFor="let fav of favorites">
      <h2>{{fav.User.name }}</h2>
    </ion-item>
    <ion-item [ngClass]="{'greyText': (appointment.date < today) ? true:false}" *ngFor="let appointment of appointments | orderby: 'date'" >
        <h2>{{appointment.date | date:"MMMM d, yyyy"}}</h2>
        <h2>{{appointment.date | date:"HH:mm"}}</h2>
    </ion-item>
  </div>



</ion-content>
