<ion-content padding class="form-content">

  <div class="logo">

  </div>

  <form class="form" [formGroup]="loginForm">

    <ion-item class="text-fields">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" id="textInput"></ion-input>
    </ion-item>

    <ion-item class="text-fields">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" id="textInput"></ion-input>
    </ion-item>
    
    <button ion-button full class="submit-button" type="submit" (click)=tryLogin(loginForm.value)>
      Login
    </button>
    <label class="error-message">{{errorMessage}}</label> 
  </form>

  <button ion-button (click)=goToRegistration()>
    Don't have an account? Sign up.
  </button>
  
</ion-content>
