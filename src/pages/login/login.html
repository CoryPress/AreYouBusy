<ion-content padding class="form-content">

  <div class="logo">

  </div>

  <form class="form" [formGroup]="loginForm">

    <ion-item class="text-fields">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" id="textInput"></ion-input>
    </ion-item>

    <ion-item class="text-fields">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"  id="textInput"></ion-input>
    </ion-item>

    <br>

    <button ion-button full class="submit-button" type="submit" (click)=tryLogin(loginForm.value)>
      Login
    </button>
    <label class="error-message">{{errorMessage}}</label> 

  </form>
</ion-content>
